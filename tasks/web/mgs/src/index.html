<html>

<head>
  <title>Metal Gear Shop</title>
  <style>
    .header {
      position: sticky;
      background-color: black;
      font-size: 60px;
      color: white;
      text-align: center;
    }

    .image:hover {
      border: 1px solid #777;
    }

    .image {
      margin: 5px;
      border: 1px solid #ccc;
      width: 180px;
      flex: 1;
    }

    .wrapper {
      display: flex;
    }

    .desc {
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }
  </style>

</head>

<body>
  <div class="header">Metal Gear Shop</div>
  <div class="wrapper">
    <div class="image">
      <img src="images/01.png" width="600" height="400" />
      <div class="desc">Peace Walker</div>
    </div>
    <div class="image">
      <img src="images/02.png" width="600" height="400" />
      <div class="desc">Sahelanthropus</div>
    </div>
    <div class="image">
      <img src="images/03.png" width="600" height="400" />
      <div class="desc">Metal Gear Rex</div>
    </div>
    <div class="image" hidden>
      <img src="images/04.png" width="600" height="400" />
      <div class="desc">A Weapon To Surpass Metal Gear</div>
    </div>
  </div>
</body>

</html
